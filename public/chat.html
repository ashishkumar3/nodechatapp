<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Gchat app is an application that let users have a converstion with their family, friends or any known person in a group made by themselves on the go. With Gchat people need a group name which is shared with their friends and they can have a converstion with only those people who are active in the particular group."
    />
    <meta keywords="chat, conversation, talk" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/public/img/icons/modern/icon-32.png"
      type="image/png"
    />
    <link rel="manifest" href="/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-64px.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#242939" />
    <meta name="theme-color" content="#41AD81" />
    <title>Gchat | Group Chat App</title>
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            type="text"
            name="message"
            placeholder="Type something here..."
            autofocus
            autocomplete="off"
          />
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
          <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
              <p>{{text}}</p>
          </div>
      </li>
    </script>

    <script id="location-template" type="text/template">
      <li class="message">
              <div class="message__title">
                  <h4>{{from}}</h4>
                  <span>{{createdAt}}</span>
              </div>
              <div class="message__body">
                  <p><a target="_blank" href="{{location}}">My Location</a></p>
              </div>
          </li>
    </script>

    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
