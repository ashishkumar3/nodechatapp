<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Gchat app is an application that let users have a converstion with their family, friends or any known person in a group made by themselves on the go. With Gchat people need a group name which is shared with their friends and they can have a converstion with only those people who are active in the particular group."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="/public/img/icons/modern/icon-32.png"
      type="image/png"
    />
    <link rel="manifest" href="/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-64.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#242939" />
    <meta name="" />
    <meta name="theme-color" content="#41AD81" />
    <title>Gchat | Group Chat App</title>
  </head>

  <body class="centered-form">
    <div class="centered-form__form">
      <form action="chat.html">
        <div class="form-field"><h3>Join a Group</h3></div>
        <div class="form-field">
          <label for="">Your name</label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label for="">Group name</label> <input type="text" name="room" />
        </div>
        <div class="form-field"><button>Enter</button></div>
      </form>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
