<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="/img/icons/icon-32.png" type="image/png" />
    <link rel="manifest" href="/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-64.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#242939" />
    <title>Gchat</title>
  </head>

  <body class="centered-form">
    <div class="centered-form__form">
      <form action="chat.html">
        <div class="form-field"><h3>Join a Group</h3></div>
        <div class="form-field">
          <label for="">Your name</label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label for="">Group name</label> <input type="text" name="room" />
        </div>
        <div class="form-field"><button>Enter</button></div>
      </form>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
